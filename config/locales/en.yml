en:
  new_registration: "Inscreva-se"
  your_information: Seus dados
  select: ''
  experience_options:
    newbie: Iniciante
    praticant: Praticante
    expert: Especialista
  choices: Cursos e Palestras
  course_date: Data
  course_instructor: Instructor
  course_price: Valor
  save: Concluir
  founded: encontrados
  error: erro
  yes: Sim
  no: Não
  instructor_registrations: Inscrições
  registrations:
    date: Data
    name: Aluno
    courses: Cursos
    experience: Experência
    website: Website
    twitter: Twitter
    phone: Telefones
  helpers:
    label:
      registration:
        name: Seu nome*
        email: Seu e-mail*
        twitter: Usuário do Twitter
        website: Website
        experience: Experiência com Agile
        phone: Telefone de contato
        phone1: Telefone de contato
    select:
       prompt: "Por favor selecione"

    errors:
      format: "%{attribute} %{message}"

      messages: &errors_messages
        inclusion: "não está incluído na lista"
        exclusion: "não está disponível"
        invalid: "não é válido"
        confirmation: "dados inseridos não conferem"
        accepted: "deve ser aceito"
        empty: "não pode ficar vazio"
        blank: "não pode ficar em branco"
        too_long: "é muito longo (máximo: %{count} caracteres)"
        too_short: "é muito curto (mínimo: %{count} caracteres)"
        wrong_length: "não possui o tamanho esperado (%{count} caracteres)"
        not_a_number: "não é um número"
        not_an_integer: "não é um número inteiro"
        greater_than: "deve ser maior que %{count}"
        greater_than_or_equal_to: "deve ser maior ou igual a %{count}"
        equal_to: "deve ser igual a %{count}"
        less_than: "deve ser menor que %{count}"
        less_than_or_equal_to: "deve ser menor ou igual a %{count}"
        odd: "deve ser ímpar"
        even: "deve ser par"

  activerecord:
    errors:
      messages:
        taken: "já está em uso"
        record_invalid: "A validação falhou: %{errors}"
        <<: *errors_messages
      full_messages:
        format: "%{attribute}%{message}"


  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]

    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%M h"
      short: "%d/%m, %H:%M h"
      long: "%A, %d de %B de %Y, %H:%M h"
    am: ''
    pm: ''
